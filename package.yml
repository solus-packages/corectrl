name       : corectrl
version    : 1.3.0
release    : 27
source     :
    - https://gitlab.com/corectrl/corectrl/-/archive/v1.3.0/corectrl-v1.3.0.tar.gz : a0d4abffbbb04c3837e8557fdbbf55bb66fc6f116ec0514b631ba052ad2410a7
license    : GPL-3.0-or-later
component  : system.utils
summary    : CoreCtrl allows you to control your computer hardware using application profiles.
description: |
    CoreCtrl is a Free and Open Source GNU/Linux application that allows you to control with ease your computer hardware using application profiles. It aims to be flexible, comfortable and accessible to regular users.
libsplit   : false
builddeps  :
    - pkgconfig(botan-2)
    - pkgconfig(Qt5Charts)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(quazip)
    - kcoreaddons-devel
rundeps    :
    - qt5-quickcontrols2
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # Polkit rules
    install -Dm 00644 $pkgfiles/org.corectrl.rules $installdir/usr/share/polkit-1/rules.d/org.corectrl.rules
