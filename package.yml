name       : corectrl
version    : 1.2.3
release    : 24
source     :
    - https://gitlab.com/corectrl/corectrl/-/archive/v1.2.3/corectrl-v1.2.3.tar.gz : 6b8817ce1bb09257148e6d3f6196546724a8ea185fedfff70f302621ce36cc12
license    : GPL-3.0-or-later
component  : system.utils
summary    : CoreCtrl allows you to control your computer hardware using application profiles.
description: |
    CoreCtrl is a Free and Open Source GNU/Linux application that allows you to control with ease your computer hardware using application profiles. It aims to be flexible, comfortable and accessible to regular users.
libsplit   : false
builddeps  :
    - pkgconfig(botan-2)
    - pkgconfig(Qt5Charts)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - karchive-devel
    - kauth-devel
    - kcoreaddons-devel
rundeps    :
    - qt5-quickcontrols2
    - qt5-svg
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # install polkit keyfile to allow running without password
    install -Dm 00644 $pkgfiles/corectrl.keyrules $installdir/usr/share/polkit-1/rules.d/corectrl.keyrules
